<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <link rel="stylesheet" type="text/css" href="../css/buy.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <div class="ui grid buy-content">
      <div class="ten wide column">
        <h3 class="ui aligned header">Cards</h3>
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- List ----------------------------- -->
        <!------------------------------------------------------------------------->
        <table
          class="ui fixed selectable single line celled table"
          id="cardListId"
        >
          <thead>
            <tr>
              <th class="three wide">Name</th>
              <th class="three wide">Description</th>
              <th>Family</th>
              <th>HP</th>
              <th>Energy</th>
              <th>Defence</th>
              <th>Attack</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <template id="row">
              <tr>
                <td onclick="{{img_src}}">
                  <img class="ui avatar image" src="{{img_src}}" />
                  <span>{{name}} </span>
                </td>
                <td>{{description}}</td>
                <td>{{family_name}}</td>
                <td>{{hp}}</td>
                <td>{{energy}}</td>
                <td>{{defense}}</td>
                <td>{{attack}}</td>
                <td>{{price}}$</td>
                <td>
                  <div class="ui vertical animated button" tabindex="0">
                    <div class="hidden content">Buy</div>
                    <div class="visible content">
                      <i class="shop icon"></i>
                    </div>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class="five wide column">
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->
        <div id="card"></div>
      </div>
      <template id="card-template">
        <div class="ui special cards">
          <div class="card">
            <div class="content">
              <div class="ui grid">
                <div class="three column row">
                  <div class="column">
                    <i class="heart outline icon"></i
                    ><span id="cardHPId">{{hp}}</span>
                  </div>
                  <div class="column">
                    <h5>Happy Tree Family</h5>
                  </div>
                  <div class="column">
                    <span id="energyId">{{energy}}</span>
                    <i class="lightning icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="image imageCard">
              <div class="blurring dimmable image">
                <div class="ui inverted dimmer">
                  <div class="content">
                    <div class="center">
                      <div class="ui primary button">Add Friend</div>
                    </div>
                  </div>
                </div>
                <div class="ui fluid image">
                  <a class="ui left corner label"> {{name}} </a>
                  <img
                    id="cardImgId"
                    class="ui centered image"
                    src="{{img_src}}"
                  />
                </div>
              </div>
            </div>
            <div class="content">
              <div class="ui form tiny">
                <div class="field">
                  <label id="cardNameId"></label>
                  <textarea
                    id="cardDescriptionId"
                    class="overflowHiden"
                    readonly=""
                    rows="2"
                  >
{{description}}
                    </textarea
                  >
                </div>
              </div>
            </div>
            <div class="content">
              <i class="heart outline icon"></i
              ><span id="cardHPId"> HP {{hp}}</span>
              <div class="right floated">
                <span id="cardEnergyId">Energy {{energy}}</span>
                <i class="lightning icon"></i>
              </div>
            </div>
            <div class="content">
              <span class="right floated">
                <span id="cardAttackId"> Attack {{attack}}</span>
                <i class="wizard icon"></i>
              </span>
              <i class="protect icon"></i>
              <span id="cardDefenceId">Defense {{defense}}</span>
            </div>
            <div class="ui bottom attached button">
              <i class="money icon"></i>
              Actual Value <span id="cardPriceId"> {{price}}$</span>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
  <script src="../lib/jquery-3.3.1.min.js"></script>
  <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="../js/buy.js"></script>
  <script>
    $(function () {
      $("#navbar").load("./navbar.html");
    });
  </script>
</html>
