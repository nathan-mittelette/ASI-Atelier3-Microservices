<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Grid Example - Semantic</title>

  <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
  <div id="navbar"></div>
  <div class="ui clearing segment">
    <div class="ui three column grid">
      <div class="column"></div>
      <span class="column">
        <p>Already an account ? Go to <a href="login.html">login page</a></p>

        <form class="ui form" id="signup_form" onsubmit="event.preventDefault();">
          <h3 class="ui dividing header">Signup</h3>
          <div class="field">
            <label for="firstname">First name</label>
            <input id="firstname" type="text" name="firstname" placeholder="John">
          </div>
          <div class="required field">
            <label for="lastname">last name</label>
            <input id="lastname" type="text" name="lastname" placeholder="Doe">
          </div>
          <div class="required field">
            <label for="email">email</label>
            <input id="email" type="text" name="email" placeholder="example@contoso.com">
          </div>

          <div class="required field">
            <label>Password</label>
            <input id="password" type="password" name="password" placeholder="Password">
          </div>


          <div class="required field">
            <label for="password_confirm">Confirm password</label>
            <input id="password_confirm" type="password" name="password_confirm" placeholder="Password">
          </div>

          <div class="required field">
            <label for="money">Starting money</label>
            <input id="money" type="number" name="money" placeholder="Money">
          </div>


          <button id="signup_button" class="ui primary submit button" type="submit">Submit</button>
          <div id="cancel-button" class="ui reset button">Cancel</div>


          <div class="ui error message">
          </div>


          <div class="ui success message">
            <div class="header">Form Completed</div>
            <p>Thank you for signing up.</p>
          </div>

        </form>


        <span id="custom_error"></span>
      </span>
    </div>
  </div>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="js/signup_validation.js"></script>
  <script src="js/signup.js"></script>


  <script>
    $(function () {
      $("#navbar").load("./navbar.html");
    });
  </script>
</body>

</html>
