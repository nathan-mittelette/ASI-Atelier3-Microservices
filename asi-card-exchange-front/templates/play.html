<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Card Game - Play</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" type="text/css" href="css/buy.css" />
  </head>

  <body>
    <div id="navbar"></div>

    <div class="ui grid buy-content">
        <div class="ten wide column">
        <!------------------------------------------------------------------------->
        <!-------------------------------- Room List ------------------------------>
        <!------------------------------------------------------------------------->
        <h3 class="ui aligned header">Rooms</h3>
        <table
          class="ui fixed selectable single line celled table"
          id="roomListId"
        >
          <thead>
            <tr>
              <th>Room</th>
              <th>Description</th>
              <th>User</th>
              <th>Bet</th>
              <th>GO</th>
            </tr>
          </thead>
          <tbody id="tableContent">
            <template id="row">
              <tr>
                <td>{{room_id}}</td>
                <td>{{room_description}}</td>
                <td>{{room_user}}</td>
                <td>{{room_bet}}</td>
                <td>
                  <div class="ui vertical animated button buy-button" tabindex="0">
                    <div class="hidden content">GO</div>
                    <div class="visible content">
                      <i class="gamepad icon"></i>
                    </div>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class="five wide column">
        <!------------------------------------------------------------------------->
        <!-------------------------------- New Room ------------------------------->
        <!------------------------------------------------------------------------->
        <h3 class="ui header">
            Create a new room
        </h3>
        <form id="newRoomForm" class="ui form">
          <div class="field">
            <label>Bet</label>
            <input type="number" id="form_room_bet" name="bet"
            min="0" max="1000" placeholder="Indicate your bet...">
          </div>
          <div class="field">
              <label>Room Description</label>
              <textarea rows="1" id="form_room_description" name="description"></textarea>
          </div>
          <button id="room-add-button" class="ui button"><i class="plus icon"></i>Create Room</button>
        </form>
    </div>
    </div>
  </body>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="js/room.js"></script>
  <script>
    $(function () {
      $("#navbar").load("./navbar.html");
    });
  </script>
</html>
